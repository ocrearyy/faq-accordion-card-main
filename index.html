<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>FAQ Accordion Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/030a66e167.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.
  No more than 2GB. All files in your account must fit your allotted storage space.
  Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.
  Yes! Send us a message and we’ll process your request no questions asked.
  Chat and email support is available 24/7. Phone lines are open during normal business hours. -->

<section id="faq-section">
  <div id="mobile-image-div">
    <img id="mobile-image" src="images/illustration-woman-online-mobile.svg" alt="illustration-woman-online-mobile">
    <img id="mobile-image-shadow" src="images/bg-pattern-mobile.svg" alt="">
  </div>

  <h1 id="main-text">FAQ</h1>
  <div class="faq-rows">
    <p class="faq-texts">How many team members can I invite?</p>
    <i class="fa-solid fa-angle-down"></i>
  </div>
  <hr>
  <div class="faq-rows">
    <p class="faq-texts">What is the maximum file upload size?</p>
    <i class="fa-solid fa-angle-down"></i>
  </div>
  <hr>
  <div class="faq-rows">
    <p class="faq-texts">How do I reset my password?</p>
    <i class="fa-solid fa-angle-down"></i>
  </div>
  <hr>
  <div class="faq-rows">
    <p class="faq-texts">Can I cancel my subscription?</p>
    <i class="fa-solid fa-angle-down"></i>
  </div>
  <hr>
  <div class="faq-rows">
    <p class="faq-texts">Do you provide additional support?</p>
    <i class="fa-solid fa-angle-down"></i>
  </div>
  <hr>
</section>


  <script src="app.js"></script>
</body>
</html>
